<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorebord</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <div class="row flex-grow-1">
            <div class="col-md-6 score-column morris">
                <img src="assets/morris.png" alt="Morris" class="img-fluid rounded-circle" style="width: 40%;">
                <div class="score" id="morris-score">0</div>
                <div class="milestones">
                    <div class="milestones d-flex justify-content-between">
                        <div style="font-size: 2em;">üçΩÔ∏è<span id="morris-food" style="font-size: 0.5em;"> nog 10</span></div>
                        <div style="font-size: 2em;">üëë<span id="morris-boss" style="font-size: 0.5em;"> nog 100</span></div>
                    </div>
                </div>
                <button class="btn btn-primary btn-score mt-3" onclick="addPoint('morris')">+1</button>
            </div>
            <div class="col-md-6 score-column ize">
                <img src="assets/ize.png" alt="Ize" class="img-fluid rounded-circle" style="width: 40%;">
                <div class="score" id="ize-score">0</div>
                <div class="milestones">
                    <div class="milestones d-flex justify-content-between">
                        <div style="font-size: 2em;">üçΩÔ∏è<span id="ize-food" style="font-size: 0.5em;"> nog 10</span></div>
                        <div style="font-size: 2em;">üëë<span id="ize-boss" style="font-size: 0.5em;"> nog 100</span></div>
                    </div>
                </div>
                <button class="btn btn-primary btn-score mt-3" onclick="addPoint('ize')">+1</button>
            </div>
        </div>
    </div>

    <script>
        let scores = {
            morris: 0,
            ize: 0
        };

        async function fetchScores() {
            try {
                const response = await fetch('/api/scores');
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                scores = data;
                updateUI();
            } catch (e) {
                // fallback: laat scores op 0
            }
        }

        async function addPoint(child) {
            scores[child]++;
            updateUI();
            try {
                const response = await fetch('/api/scores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(scores)
                });
                if (response.ok) {
                    const data = await response.json();
                    scores = data;
                    updateUI();
                }
            } catch (e) {
                // eventueel error handling
            }
        }

        function updateUI() {
            ['morris', 'ize'].forEach(child => {
                document.getElementById(child + '-score').innerText = scores[child];
                updateMilestones(child);
            });
        }

        function updateMilestones(child) {
            const foodMilestone = 10;
            const bossMilestone = 100;

            const foodRemaining = foodMilestone - (scores[child] % foodMilestone);
            const bossRemaining = bossMilestone - (scores[child] % bossMilestone);

            document.getElementById(child + '-food').innerText = `nog ${foodRemaining}`;
            document.getElementById(child + '-boss').innerText = `nog ${bossRemaining}`;
        }

        // Init scores bij laden pagina
        window.addEventListener('DOMContentLoaded', fetchScores);
    </script>
</body>
</html>
