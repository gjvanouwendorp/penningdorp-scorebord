<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorebord</title>
    <link rel="icon" type="image/png" sizes="512x512" href="assets/scorebord-512.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column vh-100">
        <div class="row flex-grow-1">
            <div class="col-md-6 score-column morris">
                <img src="assets/morris.png" alt="Morris" class="img-fluid rounded-circle" style="width: 40%;">
                <div class="d-flex align-items-center justify-content-center my-3">
                    <button class="btn btn-danger btn-score mx-2 edit-only" onclick="removePoint('morris')">-</button>
                    <div class="score mx-2" id="morris-score">0</div>
                    <button class="btn btn-primary btn-score mx-2 edit-only" onclick="addPoint('morris')">+</button>
                </div>
                <div class="milestones d-flex">
                    <div style="font-size: 2em;">üçΩÔ∏è<span id="morris-food" style="font-size: 0.5em;"> nog 10</span></div>
                    <div style="font-size: 2em;">üëë<span id="morris-boss" style="font-size: 0.5em;"> nog 100</span></div>
                </div>
            </div>
            <div class="col-md-6 score-column ize">
                <img src="assets/ize.png" alt="Ize" class="img-fluid rounded-circle" style="width: 40%;">
                <div class="d-flex align-items-center justify-content-center my-3">
                    <button class="btn btn-danger btn-score mx-2 edit-only" onclick="removePoint('ize')">-</button>
                    <div class="score mx-2" id="ize-score">0</div>
                    <button class="btn btn-primary btn-score mx-2 edit-only" onclick="addPoint('ize')">+</button>
                </div>
                <div class="milestones d-flex">
                    <div style="font-size: 2em;">üçΩÔ∏è<span id="ize-food" style="font-size: 0.5em;"> nog 10</span></div>
                    <div style="font-size: 2em;">üëë<span id="ize-boss" style="font-size: 0.5em;"> nog 100</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
      // Prevent double-tap/click zoom on .btn-score buttons (mobile and desktop)
      document.addEventListener('DOMContentLoaded', function() {
        let lastTouch = 0;
        document.querySelectorAll('.btn-score').forEach(btn => {
          btn.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouch <= 400) {
              e.preventDefault();
            }
            lastTouch = now;
          });
          btn.addEventListener('dblclick', function(e) {
            e.preventDefault();
          });
        });
      });
    </script>
    <div id="pin-modal" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
      <div style="background:white; padding:2em; border-radius:1em; text-align:center; max-width:90vw;">
        <h5>Voer PIN in om te bewerken</h5>
        <input id="pin-input" type="password" maxlength="4" inputmode="numeric" pattern="[0-9]*" style="font-size:2em; text-align:center;" autofocus>
        <div id="pin-error" style="color:red; margin-top:1em; display:none;">Foutieve PIN</div>
      </div>
    </div>
</body>
</html>
